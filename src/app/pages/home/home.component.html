<mat-card class="mat-elevation-z8 home-container">
  <mat-card-header>
    <mat-card-title>Rajmi torrents</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button
      mat-fab
      routerLink="/torrents/category/movie"
      (click)="changeCurrentPageTitle('Torrents')"
    >
      <mat-icon>movie</mat-icon></button
    ><button
      mat-fab
      routerLink="/torrents/category/sports_esports"
      (click)="changeCurrentPageTitle('Torrents')"
    >
      <mat-icon>sports_esports</mat-icon></button
    ><button
      mat-fab
      routerLink="/torrents/category/music_note"
      (click)="changeCurrentPageTitle('Torrents')"
    >
      <mat-icon>music_note</mat-icon></button
    ><button
      mat-fab
      routerLink="/torrents/category/computer"
      (click)="changeCurrentPageTitle('Torrents')"
    >
      <mat-icon>computer</mat-icon></button
    ><button
      mat-fab
      routerLink="/torrents/category/menu_book"
      (click)="changeCurrentPageTitle('Torrents')"
    >
      <mat-icon>menu_book</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
