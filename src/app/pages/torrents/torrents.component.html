<div class="mat-elevation-z8 torrent-list-container">
  <table mat-table [dataSource]="dataSource" class="torrent-list-table">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Kateg√≥ria</th>
      <td mat-cell matListItemIcon *matCellDef="let torrent">
        <a
          ><mat-icon>{{ getCategoryIcon(torrent.category.name) }}</mat-icon></a
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let torrent">{{ torrent.name }}</td>
    </ng-container>

    <ng-container matColumnDef="seeds">
      <th mat-header-cell *matHeaderCellDef>Seeds</th>
      <td mat-cell *matCellDef="let torrent">{{ torrent.seeds }}</td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let torrent">{{ torrent.size }}</td>
    </ng-container>

    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef>Upload date</th>
      <td mat-cell *matCellDef="let torrent">{{ torrent.uploadDate }}</td>
    </ng-container>

    <ng-container matColumnDef="uploader">
      <th mat-header-cell *matHeaderCellDef>Uploader</th>
      <td mat-cell *matCellDef="let torrent">{{ torrent.uploader.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
