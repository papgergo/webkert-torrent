<mat-card class="mat-elevation-z8 register-container">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Create your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Enter your email address</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Choose a username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>At least 6 characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confPassword" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-divider></mat-divider>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Register
          <mat-icon>how_to_reg</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
