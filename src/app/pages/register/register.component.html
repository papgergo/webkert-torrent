<mat-card class="mat-elevation-z8 register-container">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>Create your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (isLoading) {
    <div class="spinner-container">
      <h2>Loggin in...</h2>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    } @else {
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Enter your email address</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint>Choose a username</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint>At least 6 characters</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confPassword" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <mat-divider></mat-divider>

        @if (signupError) {
        <div class="error-container">
          <p>{{ signupError }}</p>
        </div>
        }

        <div class="button-container">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Register
            <mat-icon>how_to_reg</mat-icon>
          </button>
          <button mat-flat-button [routerLink]="['/login']" color="primary">
            Login instead
            <mat-icon>login</mat-icon>
          </button>
        </div>
      </div>
    </form>
    }
  </mat-card-content>
</mat-card>
