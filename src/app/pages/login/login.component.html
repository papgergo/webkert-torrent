<mat-card class="mat-elevation-z8 login-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Log into you account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (isLoading) {
    <div class="spinner-container">
      <h2>Loggin in...</h2>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
    } @else {
    <form (ngSubmit)="login()">
      <div class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="email" type="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Enter your email address</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [formControl]="password" type="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        @if (loginError) {
        <div class="error-container">
          <p>{{ loginError }}</p>
        </div>
        }
        <mat-divider></mat-divider>
        <div class="button-container">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="email.invalid || password.invalid"
          >
            Login
            <mat-icon>login</mat-icon>
          </button>

          <button mat-flat-button [routerLink]="['/register']" color="primary">
            Register instead
            <mat-icon>how_to_reg</mat-icon>
          </button>
        </div>
      </div>
    </form>
    }
  </mat-card-content>
</mat-card>
